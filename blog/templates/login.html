<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        <input type="text" name="username" required><br><br>

        <label>Contraseña:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    {% if error %}
        <p style="color:rgb(12, 7, 7);">{{ error }}</p>
    {% endif %}
</body>
</html>
